<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>@title, @name's Portfolio </title>
<!--EMBED GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400,700' rel='stylesheet' type='text/css'>
<!--TYPEKIT-->
  <script type="text/javascript" src="//use.typekit.net/ovr0odw.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<!--JQUERY AND JQUERYTOOLS-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
  <script src="@root_path/public/docs/js/jquery.tools.min.js"></script>
  <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">


  <link rel="stylesheet" href="@root_path/public/docs/css/bootstrap.css" type="text/css" media="screen">
  <link rel="stylesheet" href="@root_path/public/docs/css/customnew.css" type="text/css" media="screen">
  <script type="text/javascript">
  $(function() {
        // initialize scrollable
        $(".scrollable").scrollable();
      });    
  </script>

</head>
<body><!-- HTML structures -->
  :navigation
  <!--HEADER-->
  if $_header do
    foreach $_header do
      <div style="width:100%; height:550px; overflow:hidden; text-align:center;">
        <img src="@url" alt="@title" width="100%" style="max-width:1400px;">
      </div>  
    endforeach  
  endif
  <p>&nbsp;</p>
  

  <div class="content">

    <!--<div class="nav">
      <ul>
        <li><a href="@root_path">@name</a></li>
        <li><a href="?/resume">Resume</a></li>
      
      
        if $siblings do
          :next-page
          :previous-page
        endif
      </ul>      
    </div>-->  

    <div style="overflow:auto">
      <div style="float:left; clear:right">
        <h1>@title<br/><span>@subtitle</span></h1>
      </div>
      <div style="float:right; clear:right">
        <!-- "previous page" action -->
        <a class="prev browse left" href="#">Prev</a>
        <!-- "next page" action -->
        <a class="next browse right" href="#">Next</a><br/>
        <p style="color:#ccc">or, &larr; arrow keys &rarr;</p>   
      </div>
    </div>
    <!--<strong>Siblings-count:</strong>
    @index/@siblings_count-->
    
    <!--this shows the next and previous links to other projects-->
    <div class="project_desc">@content
    </div>
    <!-- root element for scrollable -->
    <div class="scrollable" id="scrollable">

      <!-- root element for the items -->
      <div class="items">

       :media

     </div>

   </div>
   <div class="meta">  
    if @date do <div><h5>When</h5> <p>@date</p></div> endif
    if @prompt do <div><h5>Why</h5> <p>@prompt</p></div> endif
    if @materials do <div><h5>How</h5> <p>@materials</p></div> endif
    if @team do <div><h5>Who</h5> <p>@team</p></div> endif
  </div>
</div>
<!-- javascript coding -->
<script>
$(function() {
  // initialize scrollable
  $(".scrollable").scrollable();
});
</script>

  document.getElementsByTagName('body')[0].className += ' js-enabled';
</script>
<script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>-->

</body>
</html>
